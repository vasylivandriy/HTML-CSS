<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="FormCSS.css">
</head>
<body>

<div class="main">
    <div class="blue"></div>
    <div class="divForm">

        <div class="divTextTop"><h1>Sent us a message</h1></div>

        <div>
            <form action="">

                <div class="mainForm">
                    <div class="divInMain divFirstName">
                        <label for="firstName"> You first name
                            <br>
                            <input type="text" id="firstName" size="65" placeholder="firstname" required>

                        </label>
                    </div>

                    <div class="divInMain divLastName">
                        <label for="lastName"> You last name
                            <br>
                            <input type="text" id="lastName" size="65"  placeholder="lastName" required>
                        </label>

                    </div>

                    <div class="divInMain divEmail">
                        <label for="emailAdress"> Email Address
                            <br>
                            <input type="email" id="emailAdress" size="65" placeholder="email" required>
                        </label>

                    </div>

                    <div class="divInMain divPhoneNumber">
                        <label for="PhoneNumber"> Phone number
                            <br>
                            <input type="number" id="PhoneNumber" size="65" placeholder="PhoneNumber" maxlength="10" height="100" required>
                        </label>

                    </div>

                </div>

<div class="divTextArea">

    <label for="Textarea"> Write you message
        <br>

        <textarea name="TextArea" id="Textarea" cols="170" rows="10"></textarea>
    </label>

</div>


<div class="divSubmit">


        <input type="submit" name="Send" id="Submit" value="Send">



</div>
            </form>

        </div>

    </div>


</div>


</body>
</html>
